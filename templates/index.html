<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='workout.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='workout.png') }}" class="icon" />
  <h3>Составь программу тренировок</h3>
  <form action="/" method="post">
    <label for="gender">Choose your gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input type="text" name="age" placeholder="Возраст" required />
    <input type="text" name="goal" placeholder="Цель тренировок" required />
    <input type="text" name="weight" placeholder="Вес" required />
    <input type="submit" value="Generate" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
